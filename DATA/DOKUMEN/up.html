<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>Upload Gambar ke Google Drive</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
  font-family: 'Roboto', sans-serif;
  padding: 20px; /* Padding lebih kecil untuk ruang yang cukup */
  background-color: #f0f2f5;
  margin: 0;
  box-sizing: border-box;
  display: flex; /* Menggunakan flexbox untuk men-center konten */
  justify-content: center; /* Pusatkan secara horizontal */
  align-items: flex-start; /* Pusatkan secara vertikal dari atas */
  min-height: 100vh; /* Mengisi tinggi viewport */
  overflow-x: hidden;
  overflow-y: auto; /* Mengizinkan scroll jika konten melebihi viewport */
}

.container {
  width: 100%;
  max-width: 400px; /* Kontainer lebih kecil untuk tampilan mobile */
  margin: 0 auto;
  padding: 40px; /* Padding besar untuk tampilan yang luas */
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  display: flex;
  flex-direction: column; /* Susunan elemen vertikal */
  align-items: center; /* Pusatkan elemen secara horizontal */
  max-height: auto; /* Mengatur tinggi maksimal kontainer */
}

h2 {
  text-align: center;
  color: #fff;
  margin-bottom: 40px;
  font-size: 36px; /* Ukuran font besar untuk judul */
  letter-spacing: 2px;
}

input[type="file"] {
  display: block;
  width: 100%; /* Lebar penuh */
  padding: 20px; /* Padding lebih besar */
  font-size: 24px; /* Ukuran font besar */
  margin-bottom: 40px;
  background-color: #fff;
  border-radius: 8px;
  border: 1px solid #ddd;
  outline: none;
  cursor: pointer;
  transition: box-shadow 0.3s ease;
}

input[type="file"]:focus {
  box-shadow: 0 0 10px rgba(0, 150, 136, 0.5);
}

#preview {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  margin-bottom: 40px;
}

#preview img {
  width: 150px; /* Ukuran gambar besar */
  height: 150px; /* Ukuran gambar besar */
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

#preview img:hover {
  width:auto; /* Memperbesar gambar saat hover */
  border-radius: 0px; /* Gambar tidak melingkar saat hover */
}

button {
  display: block;
  width: 100%; /* Lebar penuh agar sama dengan input */
  padding: 20px; /* Padding besar untuk tombol */
  background-color: #00bfa5;
  color: #fff;
  font-size: 24px; /* Ukuran font besar */
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 20px; /* Margin di atas tombol */
  font-weight: bold;
}

button:hover {
  background-color: #009688;
}

.loading {
  text-align: center;
  color: #fff;
  margin-top: 30px;
  font-size: 24px; /* Ukuran font besar */
}

.success-message {
  color: #28a745;
  font-size: 24px; /* Ukuran font besar */
  margin-top: 30px;
  text-align: center;
}

.error-message {
  color: #dc3545;
  font-size: 24px; /* Ukuran font besar */
  margin-top: 30px;
  text-align: center;
}

    </style>
    <script>
      let filesToUpload = [];

      function previewFiles(event) {
        const preview = document.getElementById('preview');
        preview.innerHTML = '';
        filesToUpload = Array.from(event.target.files);

        filesToUpload.forEach(file => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = document.createElement('img');
            img.src = e.target.result;
            preview.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
      }

      function uploadFiles() {
        if (filesToUpload.length === 0) {
          alert('Pilih gambar yang ingin diunggah terlebih dahulu!');
          return;
        }

        const loading = document.getElementById('loading');
        loading.innerHTML = 'Sedang mengunggah...';

        filesToUpload.forEach(file => {
          const reader = new FileReader();
          reader.onload = (event) => {
            const fileData = event.target.result;

            google.script.run.withSuccessHandler((response) => {
              alert(response);
              resetForm(); // Reset form setelah berhasil upload
              loading.innerHTML = '';
            }).uploadToDrive(fileData, file.name);
          };
          reader.readAsDataURL(file);
        });
      }

      function resetForm() {
        document.getElementById('fileInput').value = ''; // Kosongkan input file
        document.getElementById('preview').innerHTML = ''; // Kosongkan preview gambar
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>PILIH FOTO</h2>
      <input type="file" id="fileInput" multiple accept="image/*" onchange="previewFiles(event)">
      <div id="preview"></div>
      <button onclick="uploadFiles()">Upload</button>
      <div id="loading" class="loading"></div>
    </div>
  </body>
</html>
