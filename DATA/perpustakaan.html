<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perpustakaan Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #3080f7;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .search-container {
      text-align: center;
      margin: 20px;
    }
    .search-input {
      padding: 10px;
      width: 80%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .category {
      margin: 20px;
    }
    .category-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .book-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .book {
      display: flex;
      justify-content: space-between;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      transition: background-color 0.3s;
    }
    .book:hover {
      background-color: #f1f1f1;
    }
    .book-title {
      font-size: 16px;
      font-weight: bold;
    }
    .book-link {
      color: #3080f7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  
  <div class="search-container">
    <input type="text" class="search-input" id="searchInput" placeholder="Cari buku...">
  </div>
  <div id="library">
    <!-- Buku-buku akan ditampilkan di sini -->
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('https://script.google.com/macros/s/AKfycbzeQnMMhuNTMZVRgQ_3FwbTqfxTLY2fwNOpJtzFuR2ODUf0Qv-7L8nbceKbd2h17eyPAg/exec')
        .then(response => response.json())
        .then(data => {
          const library = document.getElementById('library');
          const categories = {};
          const allBooks = data;

          data.forEach(book => {
            if (!categories[book.category]) {
              categories[book.category] = [];
            }
            categories[book.category].push(book);
          });

          for (const [category, books] of Object.entries(categories)) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';

            const categoryTitle = document.createElement('div');
            categoryTitle.className = 'category-title';
            categoryTitle.textContent = category;
            categoryDiv.appendChild(categoryTitle);

            const bookContainer = document.createElement('div');
            bookContainer.className = 'book-container';

            books.forEach(book => {
              const bookDiv = document.createElement('div');
              bookDiv.className = 'book';
              bookDiv.innerHTML = `
                <div class="book-title">${book.name}</div>
                <a href="${book.url}" class="book-link" target="_blank">baca</a>
              `;
              bookContainer.appendChild(bookDiv);
            });

            categoryDiv.appendChild(bookContainer);
            library.appendChild(categoryDiv);
          }

          const searchInput = document.getElementById('searchInput');
          searchInput.addEventListener('input', function() {
            const searchTerm = searchInput.value.toLowerCase();
            library.innerHTML = '';

            const filteredBooks = allBooks.filter(book => book.name.toLowerCase().includes(searchTerm));
            const filteredCategories = {};

            filteredBooks.forEach(book => {
              if (!filteredCategories[book.category]) {
                filteredCategories[book.category] = [];
              }
              filteredCategories[book.category].push(book);
            });

            for (const [category, books] of Object.entries(filteredCategories)) {
              const categoryDiv = document.createElement('div');
              categoryDiv.className = 'category';

              const categoryTitle = document.createElement('div');
              categoryTitle.className = 'category-title';
              categoryTitle.textContent = category;
              categoryDiv.appendChild(categoryTitle);

              const bookContainer = document.createElement('div');
              bookContainer.className = 'book-container';

              books.forEach(book => {
                const bookDiv = document.createElement('div');
                bookDiv.className = 'book';
                bookDiv.innerHTML = `
                  <div class="book-title">${book.name}</div>
                  <a href="${book.url}" class="book-link" target="_blank">baca</a>
                `;
                bookContainer.appendChild(bookDiv);
              });

              categoryDiv.appendChild(bookContainer);
              library.appendChild(categoryDiv);
            }
          });
        })
        .catch(error => console.error('Error fetching book data:', error));
    });
  </script>
</body>
</html>
