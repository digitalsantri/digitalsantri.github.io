<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 80%;
            height: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3080f7;
        }
        input[type="submit"] {
            background-color: #3080f7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #256bbd;
        }
        .g-recaptcha {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const recaptchaResponse = grecaptcha.getResponse();

            if (!recaptchaResponse) {
                alert('Silakan verifikasi CAPTCHA terlebih dahulu.');
                return;
            }

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyzeL7NYA5Sgwurst52x2p3Ln5j0WkhatHT17EARR-SWXweArt62ng_Hdimd-_e3TuFrQ/exec', {
                    method: 'POST',
                    body: new URLSearchParams({
                        'username': username,
                        'password': password,
                        'g-recaptcha-response': recaptchaResponse
                    })
                });

                const result = await response.text();

                if (result === 'Login berhasil!') {
                    localStorage.setItem('loggedin', 'true');
                    history.replaceState(null, null, 'index.html');
                    window.location.href = 'index.html';
                } else {
                    alert(result);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
    <form onsubmit="login(event)">
        <img src="GAMBAR/logo.png" alt="Logo" class="logo"> <!-- Ganti dengan path logo Anda -->
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <div class="g-recaptcha" data-sitekey="6LfFFiYqAAAAAJWz0-4YnEO9hAnchNnIB3bOVtnO"></div>
        <input type="submit" value="Login">
    </form>
</body>
</html>
