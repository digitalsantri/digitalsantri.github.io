<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 75%;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 80%;
            height: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3080f7;
        }
        input[type="submit"], .register-btn {
            background-color: #3080f7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
            text-align: center;
        }
        input[type="submit"]:hover, .register-btn:hover {
            background-color: #256bbd;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .register-btn {
            background-color: #4CAF50;
            flex: 1;
        }
        .login-btn {
            flex: 1;
        }
    </style>
    <script>
        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxbNDWkE1dNUokLTlMlXJmH375-ZLlEQ2oqEfmkhCnqFuRCT8FHNPjfyi7I-8b0O23PQQ/exec');
                const data = await response.json();

                const user = data.find(user => user.username === username && user.password === password);

                if (user) {
                    localStorage.setItem('loggedin', 'true');
                    history.replaceState(null, null, 'index.html');
                    window.location.href = 'index.html';
                } else {
                    alert('Username atau password salah!');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function goToRegister() {
            window.location.href = 'register.html'; // Ganti dengan halaman register yang sesuai
        }
    </script>
</head>
<body>
    <form onsubmit="login(event)">
        <img src="GAMBAR/logo.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <div class="button-group">
            <input type="submit" value="Login" class="login-btn">
            <button type="button" class="register-btn" onclick="goToRegister()">Register</button>
        </div>
    </form>
</body>
</html>
